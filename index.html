<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prototipo de Votación</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Librerías para exportar PDF y Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Cargar tu script después de que el DOM esté listo -->
  <script defer src="app.js"></script>
</head>
<body>
  <h1>Votación de Diputados</h1>

  <!-- Contenedor para iniciar la sesión -->
  <div id="sesion-container">
    <label for="nombreSesion">Nombre de la sesión:</label>
    <input type="text" id="nombreSesion" placeholder="Ejemplo: Sesión Ordinaria 2025" />
    <button onclick="guardarSesion()">Empezar Votación</button>
  </div>

  <!-- Contenedor para el asunto (se muestra luego de iniciar sesión) -->
  <div id="asunto-container" style="display: none;">
    <label for="nombreAsunto">Nombre del asunto:</label>
    <input type="text" id="nombreAsunto" placeholder="Ejemplo: Reforma Energética" />
    <button onclick="guardarAsunto()">Guardar Asunto</button>
  </div>

  <!-- Contenedor de los diputados -->
  <div id="diputados-container">
    <!-- Aquí se cargarán los datos de los diputados dinámicamente -->
  </div>

  <!-- Contenedor de resultados -->
  <div id="resultados">
    <h2>Resultados de la Votación</h2>
    <div id="resultados-content"></div>

    <!-- Botones de descarga -->
    <button id="descargarTxt">Descargar TXT</button>
    <button id="descargarPdf">Descargar PDF</button>
    <button id="descargarExcel">Descargar Excel</button>
  </div>

  <!-- Vincular funciones de descarga a los botones -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document
        .getElementById("descargarTxt")
        .addEventListener("click", descargarResultadosTxt);
      document
        .getElementById("descargarPdf")
        .addEventListener("click", descargarResultadosPDF);
      document
        .getElementById("descargarExcel")
        .addEventListener("click", descargarResultadosExcel);
    });
  </script>
</body>
</html>
