<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo de Votación</title>
    <link rel="stylesheet" href="styles.css"> 
    <script defer src="app.js"></script> 
    <!-- Librerías para exportar PDF y Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <h1>Votación de Diputados</h1>

    <!-- Contenedor para iniciar la sesión -->
    <div id="sesion-container">
        <label for="nombreSesion">Nombre de la sesión:</label>
        <input type="text" id="nombreSesion" placeholder="Ejemplo: Sesión Ordinaria 2025">
        <button onclick="guardarSesion()">Empezar Votación</button>
    </div>

    <div id="diputados-container">
        <!-- Aquí se cargarán los datos de los diputados -->
    </div>

    <div id="resultados">
        <h2>Resultados de la Votación</h2>
        <div id="resultados-content"></div>
        <button onclick="descargarResultadosTxt()">Descargar TXT</button>
        <button onclick="descargarResultadosPDF()">Descargar PDF</button>
        <button onclick="descargarResultadosExcel()">Descargar Excel</button>
    </div>

</body>
</html>
